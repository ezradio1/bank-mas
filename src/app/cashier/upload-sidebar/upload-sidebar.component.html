<p-sidebar [(visible)]="visible" position="right" (onHide)="onHide()">
  <div class="flex justify-content-between align-items-center py-4">
    <p class="font-bold text-sm">Upload Data</p>

    <button
      class="border-circle border-1 w-2rem h-2rem flex justify-content-center align-items-center cursor-pointer"
      (click)="cancel()"
    >
      <span class="pi pi-times"></span>
    </button>
  </div>

  <p class="text-sm">Silahkan upload file data untuk menambah data</p>
  <div
    class="surface-100 py-2 px-3 mt-4 align-items-center flex justify-content-between border-round-md cursor-pointer"
    (click)="downloadFile()"
  >
    <div>
      <p class="text-xs font-light">Download Template</p>
      <p class="text-sm">contoh_template.csv</p>
    </div>
    <span class="pi pi-download"></span>
  </div>
  <div
    class="border-1 py-2 px-3 mt-4 align-items-center flex justify-content-between border-round-md"
  >
    <p class="text-xs font-light">Upload file csv</p>
    <button>Pilih File</button>
  </div>

  <div class="mt-8 flex justify-content-center">
    <app-button [disabled]="true" variant="dark" label="Simpan"></app-button>
  </div>
</p-sidebar>
